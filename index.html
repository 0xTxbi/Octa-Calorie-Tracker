	<!-- Navigation Bar -->
	<nav>

		<div class="nav-wrapper blue">
			<div class="container">
				<a href="#" class="brand-logo center">Octa Tracker</a>

				<ul class="right">
					<li>
						<a href="#" class="clear-btn btn blue lighten-3">Clear Meals</a>
					</li>
				</ul>
			</div>
		</div>

	</nav>

	<br>


	<div class="container">

		<!-- Form Card -->
		<div class="card">

			<div class="card-content">
				<span class="card-title">Add Meal Item</span>

				<br>

				<form class="col">
					<div class="row">
						<div class="input-field col s6">

							<label for="meal">Add Item</label>
							<input id="meal" type="text" name="" id="" placeholder="Add item">

						</div>

						<div class="input-field col s6">

							<label for="calorie">Add Calorie Amount</label>
							<input id="calorie" type="text" name="" id="" placeholder="Add calorie amount">

						</div>

						<button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal Item</button>
						<!-- <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal Item</button>
						<button class="add-btn btn red"><i class="fa fa-remove"></i> Delete Meal Item</button> -->
						<button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>
							Back</button>

					</div>
				</form>

			</div>

		</div>
		<!-- Form Card -->



		<!-- Calorie Count -->
		<h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

		<ul id="item-list" class="collection">

				<a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>

		<!-- Item List -->


	</div>

	<script src=" https://code.jquery.com/jquery-3.5.1.min.js"
